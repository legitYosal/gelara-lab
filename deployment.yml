---

- name: setup forwarding on gateway
  hosts: gateway[0]
  become: true
  roles:
    - forwarding
  tags:
    - forwarding

- name: setup default route
  hosts: maria
  become: true
  roles:
    - default-gateway
  tags:
    - default-gateway

- name: setup pre-requisites
  hosts: all
  become: true
  roles:
    - common
  tags:
    - common

- name: install docker
  hosts: all
  become: true
  roles:
    - docker
  tags:
    - docker
