---

- name: Setup forwarding on gateway
  hosts: gateway[0]
  become: true
  roles:
    - forwarding
  tags:
    - forwarding

- name: Setup default route
  hosts: maria
  become: true
  roles:
    - default-gateway
  tags:
    - default-gateway

- name: Setup pre-requisites
  hosts: all
  become: true
  roles:
    - common
  tags:
    - common

- name: Install docker
  hosts: all
  become: true
  roles:
    - docker
  tags:
    - docker
