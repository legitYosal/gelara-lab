---

- name: Setup forwarding on gateway
  hosts: gateway[0]
  become: true
  roles:
    - forwarding
  tags:
    - forwarding

- name: Setup default route
  hosts: 
    - maria
    - monitoring
    - runner
    - registry
  become: true
  roles:
    - default-gateway
  tags:
    - default-gateway

- name: Setup pre-requisites
  hosts: all
  become: true
  roles:
    - common
  tags:
    - common

- name: Install docker
  hosts: all
  become: true
  roles:
    - docker
  tags:
    - docker

- name: Bootstrap cluster 
  hosts: maria[0]
  become: true
  roles:
    - gelara
  vars:
    bootstrap_cluster: 'yes'
  tags:
    - bootstrap
    - maria

- name: Add masters to cluster
  hosts:
    - "!maria[0]"
    - maria
  become: true
  roles:
    - gelara
  tags:
    - masters
    - maria

- name: Deploy private registry
  hosts: registry
  become: true
  roles:
    - registry
  tags:
    - registry
    - ci/cd

- name: Deploy github actions runner
  hosts: runner
  become: true
  roles:
    - ansible-github-actions-runner
  vars:
    gh_runner_config_labels:
      - linux
      - self-hosted
    gh_runner_config_url: "{{ gh_runner_config_url }}"
    gh_runner_config_token: "{{ gh_runner_config_token }}"
  tags:
    - runner
    - ci/cd

- name: Install exporters
  hosts: all
  become: true
  roles:
    - exporters
  tags:
    - exporters
    - monitoring

- name: Install prometheus
  hosts: monitoring
  become: true
  roles:
    - prometheus
  tags: 
    - prometheus
    - monitoring

- name: Install grafana
  hosts: monitoring
  become: true
  roles:
    - grafana
  tags:
    - grafana
    - monitoring

- name: Deploy lbs
  hosts: lb
  become: true
  roles:
    - haproxy
  tags:
    - haproxy
