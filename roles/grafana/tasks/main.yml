---
- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 1001
  loop:
    - /etc/grafana
    - /etc/grafana/data

- name: Setup grafana
  community.docker.docker_container:
    name: "grafana"
    image: "{{ grafana_image }}"
    network_mode: host
    volumes:
      - /etc/grafana/data:/var/lib/grafana:rw
    envs:
      - GF_SECURITY_ADMIN_USER: "admin"
      - GF_SECURITY_ADMIN_PASSWORD: "{{ monitoring_admin_password }}"
