---

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: 1001
  loop:
    - /etc/haproxy

- name: Configuring haproxy
  become: true
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644

- name: Setup haproxy
  community.docker.docker_container:
    name: "haproxy"
    image: "{{ haproxy_image }}"
    network_mode: host
    volumes:
      - /etc/haproxy/haproxy.cfg:/bitnami/haproxy/conf/haproxy.cfg:ro
